name: build-and-deploy

on:
  # run every morning (06:00 UTC) and whenever you push to main
  schedule:
    - cron: "0 6 * * *"
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install -r requirements.txt

      # ── run the scraper → writes ./index.html ──────────────────────
      - name: generate page
        env:
          OMDB_KEY: ${{ secrets.OMDB_KEY }}
        run: python scrape.py --output index.html

      # ── publish ONLY the generated HTML to the gh-pages branch ────
      - name: deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages

