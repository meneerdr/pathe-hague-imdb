<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pathé Den Haag Films</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f4f6;
      color: #333;
    }
    header {
      padding: 1rem;
      text-align: center;
      background: #005bac;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 1.25rem;
    }
    .grid {
      display: grid;
      gap: 0.5rem;
      padding: 0.5rem;
      /* auto-fit cards at min 140px up to fill */
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    }
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card .info {
      padding: 0.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card .title {
      font-size: 0.9rem;
      margin: 0 0 0.25rem;
      line-height: 1.2;
      flex: none;
    }
    .card .meta {
      font-size: 0.8rem;
      color: #666;
      margin-top: auto;
      flex: none;
    }
    footer {
      text-align: center;
      font-size: 0.7rem;
      color: #999;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pathé Den Haag Films – {{date}}</h1>
  </header>
  <main class="grid">
    {{cards}}
  </main>
  <footer>
    &copy; {{year}} – Data via Pathé API + OMDb
  </footer>
</body>
</html>
